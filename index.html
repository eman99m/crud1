<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme ="dark">
<div class="container mt-3  " >
    <h2 class="text-center mb-3">CRUD system</h2>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="productname" placeholder="oppo">
        <label for="productname">productname:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="productprice" placeholder="1000">
        <label for="productprice">productprice:</label>
      </div>
     
        <div class="form-floating mb-3">
        <input type="text" class="form-control" id="productcateogry" placeholder="mobile" list="producateogry1">
        <label for="productcateogry">productcateogry:</label>
        <datalist id="producateogry1">
            <option value="tv">
                <option value="mobile">
                <option value="taplet">
                <option value="laptop">
                <option value="screen">
        </datalist>
           
    </div>
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="productdesc" placeholder="good"></textarea>
            <label for="productdesc">productdesc :</label>
          </div>
         
        <div class="mb-3">
            <label for="productimg " class="mb-3">productimg:</label>
            <input type="file" class="form-control" id="productimg" placeholder="laptop">
     
      </div>
<button onclick="addProduct();" class=" btn btn-outline-primary" >Add product</button>

    </div>

<div class="container m-5">
   
     <div class="row" id="demo">
 



</div>


</div>




    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="main.js"></script>
</body>

</html>
